{% extends 'users/base.html' %}
{% load help_tags %}

{% block content %}


    <h1>Ник нейм: {{ user.username }}</h1>
    <h1>Имя: {{ user.first_name }}</h1>
    <h1>Фамилия: {{ user.last_name }}</h1>
    {% if user.avatar %}
    <p><strong>Аватарка: </strong><img class="img-article-left thumb" src="{{ user.avatar.url }}"></p>
    {% endif %}
    <p><h1>О себе: {{ user.about }}</h1></p>

{% endblock %}
