{% extends 'users/base.html' %}

{% block content %}
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card">
                <div class="well well-sm">
                    <form method="post">
                        {% csrf_token %}
                        <legend class="text-center">{{ title }}</legend>
                        <!-- Form username -->
                        <div class="form-group">
                            <label class="col-md-3 control-label"
                                   for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                            <div class="col-md-9" style="max-width: 50%">
                                <input id="username" name="username" type="text"
                                       class="form-control">
                            </div>
                            <div class="form-invalid-feedback">{{ form.username.errors }}</div>
                        </div>
                        <br>
                        <!-- Form password -->
                        <div class="form-group">
                            <label class="col-md-3 control-label"
                                   for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                            <div class="col-md-9" style="max-width: 50%">
                                <input id="password" name="password" type="password"
                                       class="form-control" placeholder="{{ form.password.errors }}">
                            </div>
                            <div class="form-invalid-feedback">{{ form.password.errors }}</div>

                        </div>
                        <br>
                        {% if form.non_field_errors %}
                            <br>
                            <div class="alert alert-danger" style="max-width: 50%; margin-bottom: 0; padding: 10px">{{ form.non_field_errors }}</div>
                            <br>
                        {% endif %}
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                                        style="z-index: 1;">
                                    Войти
                                </button>
                            </div>

                        </div>
                        <br>
                    </form>

                    {#    <a href="{% url 'password_reset' %}">Забыл пароль?</a>#}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
